<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowCtrl.getMatchedMenuItems();">Narrow It Down For Me!</button>
          </div>
      </div>
  </div>
    <div class="row" ng-if="narrowCtrl.inErrorState()">
       <div class="col">
          <span class="alert alert-warning">{{narrowCtrl.statusText}}</span>
       </div>
    </div>
    <div class="container">
      <!-- <ul>
        <found-items found-items="narrowCtrl.matchedMenuItems" ng-repeat="item in narrowCtrl.matchedMenuItems"/>
      </ul> -->
      <found-items found-menu-items="narrowCtrl.found"  on-remove="narrowCtrl.onRemove(arg1)"/>
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
