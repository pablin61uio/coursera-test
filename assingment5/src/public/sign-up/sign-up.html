
<div class="container">
  <form class="" method="post" name="signUpForm" novalidate>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input class="form-control" type="text" name="fName" required ng-model="signUpCtrl.user.fName">
      <span ng-if="signUpForm.fName.$error.required && signUpForm.fName.$touched">
          Fist Name is required
      </span>
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input class="form-control" type="text" name="lName" required ng-model="signUpCtrl.user.lName">
      <span ng-if="signUpForm.lName.$error.required && signUpForm.lName.$touched">
         Last Name is required
      </span>
    </div>
    <div class="form-group">
       <label for="email">Email</label>
       <input class="form-control" type="email" name="email" required ng-model="signUpCtrl.user.email">
       <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">Invalid email address</span>
       <span ng-if="signUpForm.email.error.$required && signUpForm.email.$touched">Email address is required</span>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input class="form-control" type="text" name="phone" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.user.phone">
      <span ng-if="signUpForm.phone.$invalid">Phone must be in format ###-###-####</span>
    </div>
    <div class="form-group">
        <label for="favoriteItem">Menu Number of you favorite menu item</label>
        <input class="form-control" type="text" name="favoriteItem" ng-model="signUpCtrl.user.favoriteItemShortName" ng-change="signUpCtrl.user.favoriteItemShortName = (signUpCtrl.user.favoriteItemShortName|uppercase)">
        <span ng-if="signUpCtrl.showFavoriteItemError">No such menu number exists</span>
    </div>
    <button class="btn btn-primary" type="button" name="button"
            ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.registerUser()">Sign Up</button>
    <span ng-if="signUpCtrl.showRegisterUserSuccess">Your information has been saved</span>

  </form>
</div>
